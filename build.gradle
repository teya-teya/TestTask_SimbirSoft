plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // JUnit 5
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.3'

    // Selenium WebDriver
    implementation 'org.seleniumhq.selenium:selenium-java:4.11.0'
    implementation 'org.seleniumhq.selenium:selenium-chrome-driver:4.11.0'

    // Allure Reporting for JUnit 5
    testImplementation 'io.qameta.allure:allure-junit5:2.22.0'
    implementation 'io.qameta.allure:allure-attachments:2.22.0'
    testImplementation 'io.qameta.allure:allure-attachments:2.22.0'

    // WebDriver Manager
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.5.3'

    testImplementation 'net.datafaker:datafaker:2.1.0'
}

test {
    useJUnitPlatform()
}

allure {
    adapter {
        aspectjWeaver = true
        frameworks {
            junit5 {
                adapterVersion = '2.22.0'
            }
        }
    }
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}